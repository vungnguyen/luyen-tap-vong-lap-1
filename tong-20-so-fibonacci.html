<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let a1=0;
    let a2=1;
    let tong=1;
    for (i=0;i <20 ; i++){
        let tam=a1;
        a1=a2;
        a2=a2+tam;
        tong +=a2;
    }

    document.write(tong);
</script>

</body>
</html>
